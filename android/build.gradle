allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

// Fix for plugins that require namespace (like contacts or Firebase)
allprojects {
    plugins.withId("com.android.library") {
        android {
            namespace = "com.example.respiratory_analyzer" // <- match your project
        }
    }
}